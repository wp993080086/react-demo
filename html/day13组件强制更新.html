<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day13组件强制更新</title>
  <style link="../css/antd.min.css"></style>
</head>

<body>
  <div id="app"></div>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/prop-types.min.js"></script>
  <script src="../js/babel.js"></script>
  <script src="../js/antd.min.js"></script>

  <script type="text/babel">
    const app = document.getElementById('app')

    // 1，创建组件
    class Life extends React.Component {
      constructor() {
        super()
        this.state = {
          count: 0
        }
      }
      addNumber = () => {
        let count = this.state.count
        count++
        this.setState({
          count
        })
      }
      update = () => {
        this.forceUpdate()
      }
      // 生命周期 组件挂载之前
      componentWillMount() {
        console.log('我即将挂载！')
      }
      // 生命周期 组件挂载完毕
      componentDidMount() {
        console.log('我挂载好了!')
      }
      // 生命周期 组件卸载完毕
      componentWillUnmount() {
        console.log('我被卸载了！')
      }
      // 生命周期 组件是否应该被更新，如果没写该回调，默认返回true，写了的话，必须返回true或者false，返回false则不会更新render视图
      shouldComponentUpdate() {
        console.log('组件是否应该被更新！', true)
        return true
      }
      componentWillUpdate() {
        console.log('组件更新之前！')
      }
      componentDidUpdate() {
        console.log('组件更新之后！')
      }
      render() {
        return (
          <div>
            <h1>计数：{ this.state.count }</h1>
            <button onClick={this.addNumber}>加1</button>
            <button onClick={this.update}>强制更新</button>
          </div>
        )
      }
    }

    ReactDOM.render(<Life />, app)
  </script>
</body>

</html>
